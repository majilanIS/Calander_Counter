<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="calender-container">
       <p class="month-name" id="month-name">April</p>
       <p class="day-name" id="day-name">Friday</p>
       <p class="day-number" id="day-number">20</p>
       <p class="year" id="year">2024</p>
    </div>
    <script>
        const monthName = document.getElementById('month-name');
        const dayName = document.getElementById('day-name');
        const dayNumber = document.getElementById('day-number');
        const yearNO = document.getElementById('year');
        
        const date = new Date();
        const month = date.getMonth();
        monthName.innerHTML = date.toLocaleDateString('en', {month: 'long'});
        dayName.innerHTML = date.toLocaleDateString('en', {weekday: 'long'});
        const dayWeek = date.getDate();
        dayNumber.innerHTML = dayWeek;
        const year = date.getFullYear();
        yearNO.innerHTML = year;
    </script>
</body>
</html>
